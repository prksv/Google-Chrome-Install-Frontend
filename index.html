<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Google Chrome</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="window">
        <div class="window__header">

            <div class="logo__container"></div>
            <div class="close__button">
                <div class="close__button--image"></div>
            </div>

        </div>
        <div class="window__content">

            <h2>Get Google Chrome</h2>
            <span>For Windows 10/8.1/8/8 64 Bit</span> 

            <div class="statistic_agree">
              <input type="checkbox"><label>Help make chrome better by automatically sending usage statistics and crash reports to Google. <a href="#">Learn more</a></label> 
            </div>
            <br>
            <span>By downloading Chrome, you are agree to <a href="#">Google Terms of Service</a> and <a href="#">Chrome and Chrome OS Additional Terms of Service</a></span> 

        </div>
        <div class="window__installation">

            <button>Accept and install</button>

        </div>
    </div>
</body>
</html>
